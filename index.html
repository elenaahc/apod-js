<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>APOD - JS</title>
</head>

<body>
    <div class="container mb-2">
        <h1 class="text-center my-3">Astronomy Picture of the Day</h1>
        <h5 class="text-center" id="text-vis">Choose a date and your picture will show :) </h5>
        <input class="text-center me-2 p-1" type="date" name="date" id="datepicker" min="1995-06-20">
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                <div class="data-image">
                    <img src="" id="image">
                </div>
                <p class="text-center" id="date"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                <h5 class="" id="title"></h5>
                <p class="" id="explan"></p>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
